<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Treadmill Pace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f7;
    padding: 16px;
  }

  .card {
    background: #ffffff;
    border-radius: 14px;
    padding: 20px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .toggle {
    display: flex;
    margin-bottom: 16px;
    border-radius: 10px;
    overflow: hidden;
  }

  .toggle button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    background: #e5e5ea;
  }

  .toggle .active {
    background: #007aff;
    color: white;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .result {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
  }

  .label {
    text-align: center;
    color: #555;
    margin-bottom: 6px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>üèÉ‚Äç‚ôÇÔ∏è Treadmill Pace</h2>

  <!-- Unit Toggle -->
  <div class="toggle">
    <button id="kmBtn" class="active" onclick="setUnit('km')">KM</button>
    <button id="mileBtn" onclick="setUnit('mile')">MILES</button>
  </div>

  <!-- Speed Input -->
  <div class="label" id="speedLabel">Speed (km/h)</div>
  <input type="number" id="speed" placeholder="Enter speed" step="0.1" oninput="calculateFromSpeed()">

  <!-- Pace Input -->
  <div class="label" id="paceLabel">Target Pace (min/km)</div>
  <input type="number" id="pace" placeholder="Enter pace (ex: 4.75)" step="0.01" oninput="calculateFromPace()">

  <!-- Result -->
  <div class="result" id="result">‚Äî</div>
</div>

<script>
let unit = "km";

function setUnit(newUnit) {
  unit = newUnit;

  document.getElementById("kmBtn").classList.toggle("active", unit === "km");
  document.getElementById("mileBtn").classList.toggle("active", unit === "mile");

  document.getElementById("speedLabel").innerText =
    unit === "km" ? "Speed (km/h)" : "Speed (mph)";
  document.getElementById("paceLabel").innerText =
    unit === "km" ? "Target Pace (min/km)" : "Target Pace (min/mile)";

  calculateFromSpeed();
  calculateFromPace();
}

function formatPace(value) {
  const minutes = Math.floor(value);
  const seconds = Math.round((value - minutes) * 60);
  return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}

function calculateFromSpeed() {
  const speed = parseFloat(document.getElementById("speed").value);
  if (!speed || speed <= 0) return;

  const pace = 60 / speed;
  document.getElementById("result").innerText =
    `Pace: ${formatPace(pace)} ${unit === "km" ? "/km" : "/mile"}`;
}

function calculateFromPace() {
  const pace = parseFloat(document.getElementById("pace").value);
  if (!pace || pace <= 0) return;

  const speed = 60 / pace;
  document.getElementById("result").innerText =
    `Speed: ${speed.toFixed(2)} ${unit === "km" ? "km/h" : "mph"}`;
}
</script>

</body>
</html>
